<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <!-- Moss global styles -->
    <link rel="stylesheet" href="/globals.css"/>
    <link rel="stylesheet" href="/styleguide.css"/>
    <link rel="stylesheet" href="/style.css"/>

    <!-- Blog-specific styles -->
    <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}"/>

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    {% seo %}
    {% feed_meta %}
</head>
<body>
    <!-- Navigation -->
    <nav class="site-navigation">
        <div class="nav-container">
            <div class="nav-left">
                <a href="/" class="nav-logo">
                    <img src="/images/moss-logo.svg" alt="Moss" class="nav-logo-desktop"/>
                    <img src="/images/icons/Moss-mark-square.svg" alt="Moss" class="nav-logo-mobile"/>
                </a>
                <div class="nav-links">
                    <a href="{{ site.baseurl }}/" class="nav-link">Blog</a>
                    <a href="https://dev.theweave.social/" class="nav-link">Dev docs â†—</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="blog-main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="blog-footer">
        <div class="blog-footer-container">
            <p>
                <span class="footer-muted">Brought to you by </span>
                <a href="https://lightningrodlabs.org/">Lightningrod Labs</a>
                <span class="footer-muted"> and </span>
                <a href="https://holochain.org">Holochain</a>
            </p>
        </div>
    </footer>
</body>
</html>
